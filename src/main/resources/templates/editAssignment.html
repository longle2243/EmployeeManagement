<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="card mt-5"
			style="margin: 0 auto; width: 500px; height: 500px;">
			<div class="card-header text-white bg-primary">
				<h2>Edit Assignment</h2>
			</div>
			<div class="card-body">

				<form action="#" th:action="@{/saveAssignment}"
					th:object="${assignment}" method="post">
					<div class="mb-3">
						<label>ID:</label> <input type="text" class="form-control"
							th:field="*{idass}" readonly="readonly">
					</div>

					<div class="mb-3" style="display: none">
						<label>Job:</label> <select class="form-control" th:field="*{Job}">
							<option th:each="Job : ${listJob}" th:value="${Job.idjob}"
								th:text="${Job.job}"></option>
						</select>
					</div>

					<div class="mb-3">
						<label>Deadline:</label> <input type="date" id="start" name="end"
							th:field="*{deadline}">
					</div>

					<div class="mb-3">
						<button type="button" class="btn btn-outline-secondary" id="btn-d">All-Time</button>
						<button type="button" class="btn btn-outline-secondary" id="btn-w">Morning</button>
						<button type="button" class="btn btn-outline-secondary" id="btn-m">Afternoon</button>
						<button type="button" class="btn btn-outline-secondary" id="btn-y">Everning</button>
					</div>

					<div id="dd" class="hidden">
						<div class="mb-3">
							<label>Executor:</label> <select class="form-control"
								th:field="*{registration}">
								<option th:each="registration : ${listregistrationAll}"
									th:value="${registration.employee.idemp}"
									th:text="${registration.employee.name}"></option>
							</select>
						</div>
					</div>
					<div id="dw" class="hidden">
						<div class="mb-3">
							<label>Executor:</label> <select class="form-control"
								th:field="*{registration}">
								<option th:each="registration : ${listregistrationM}"
									th:value="${registration.employee.idemp}"
									th:text="${registration.employee.name}"></option>
							</select>
						</div>
					</div>
					<div id="dm" class="hidden">
						<div class="mb-3">
							<label>Executor:</label> <select class="form-control"
								th:field="*{registration}">
								<option th:each="registration : ${listregistrationA}"
									th:value="${registration.employee.idemp}"
									th:text="${registration.employee.name}"></option>
							</select>
						</div>
					</div>
					<div id="dy" class="hidden">
						<div class="mb-3">
							<label>Executor:</label> <select class="form-control"
								th:field="*{registration}">
								<option th:each="registration : ${listregistrationE}"
									th:value="${registration.employee.idemp}"
									th:text="${registration.employee.name}"></option>
							</select>
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script language="JavaScript">
		document.getElementById("btn-d").onclick = function() {
			document.getElementById("dd").style.display = 'block';
			document.getElementById("dw").style.display = 'none';
			document.getElementById("dm").style.display = 'none';
			document.getElementById("dy").style.display = 'none';
		};

		document.getElementById("btn-w").onclick = function() {
			document.getElementById("dd").style.display = 'none';
			document.getElementById("dw").style.display = 'block';
			document.getElementById("dm").style.display = 'none';
			document.getElementById("dy").style.display = 'none';
		};
		document.getElementById("btn-m").onclick = function() {
			document.getElementById("dd").style.display = 'none';
			document.getElementById("dw").style.display = 'none';
			document.getElementById("dm").style.display = 'block';
			document.getElementById("dy").style.display = 'none';
		};
		document.getElementById("btn-y").onclick = function() {
			document.getElementById("dd").style.display = 'none';
			document.getElementById("dw").style.display = 'none';
			document.getElementById("dm").style.display = 'none';
			document.getElementById("dy").style.display = 'block';
		};
	</script>
</body>
</html>
