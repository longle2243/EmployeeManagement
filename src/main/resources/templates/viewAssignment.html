<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="container">
			<br>
			<button type="button" class="btn btn-info">
				<a class="nav-link text-white" th:href="@{/createAssignment}">create Assignment</a>
			</button>
			<div class="card mt-5">
				<div class="card-header text-white bg-primary">
					<h2>List Assignment</h2>
				</div>
				<div class="card-body  text-center">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Job</th>
								<th>Executor</th>
								<th>Registration Time</th>
								<th>Registration Date</th>
								<th>Deadline</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Assignment:${listAssignment}">
								<td th:text="${Assignment.idass}" />
								<td th:text="${Assignment.job.job}" />
								<td th:text="${Assignment.registration.employee.name}" />
								<td th:text="${Assignment.registration.time}" />
								<td th:text="${Assignment.registration.date}" />
								<td th:text="${Assignment.deadline}" />
								<td><a class="btn btn-info"
									th:href="@{'/editAssignment/' + ${Assignment.idass}}">Edit</a>
									<a class="btn btn-danger"
									th:href="@{'/deleteAssignment/' + ${Assignment.idass}}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>
</html>
