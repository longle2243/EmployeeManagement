<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="card mt-5"
			style="margin: 0 auto; width: 500px; height: 550px;">
			<div class="card-header text-white bg-primary">
				<h2>Edit Employee</h2>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
					method="post">
					<div class="mb-3" style="display: none">
						<label>ID:</label> <input type="text" class="form-control"
							th:field="*{idemp}" readonly="readonly">
					</div>
					<div class="mb-3" style="display: none">
						<label>USERNAME:</label> <input type="text" class="form-control"
							th:field="*{username}" readonly="readonly">
					</div>
					<div class="mb-3" style="display: none">
						<label>PASSWORD: </label> <input type="text" class="form-control"
							th:field="*{password}" readonly="readonly">
					</div>
					<div class="mb-3" style="display: none">
						<label>NAME:</label> <input type="text" class="form-control"
							th:field="*{name}" readonly="readonly">
					</div>
					<div class="mb-3" style="display: none">
						<label>CONTACT:</label> <input type="text" class="form-control"
							th:field="*{contact}" readonly="readonly">
					</div>

					<div class="mb-3" style="display: none">
						<label>EMAIL:</label> <input type="email" class="form-control"
							th:field="*{email}" readonly="readonly">
					</div>

					<div class="mb-3">
						<label>POSITION:</label> <select class="form-control"
							th:field="*{position.idpos}">
							<option th:each="position : ${listposition}"
								th:value="${position.idpos}" th:text="${position.position}"></option>
						</select>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Edit
							Employee</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
