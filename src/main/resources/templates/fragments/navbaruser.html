<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Header</title>
</head>
<body>
	<div
		class="d-flex flex-column  flex-shrink-0 p-3 text-white bg-secondary"
		style="width: 280px;" th:fragment="header">
		<a th:href="@{/viewEmployee}"
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto nav-link text-white text-decoration-none">
			<span class="fs-4 font-weight-bold">USER</span>
		</a>
		<hr>
		<ul class="nav nav-pills flex-column mb-auto">
			<li><a th:href="@{/info}" class="nav-link text-white"> <span>
						<i class="fa-solid fa-id-card"></i>&nbsp;&nbsp; INFO
				</span>
			</a></li>

			<li><a href="@{/edituserEmployee}" class="nav-link text-white"> <span> <i
						class="fa-solid fa-marker"></i>&nbsp;&nbsp; EDIT INFO
				</span>
			</a></li>
			
			<li><a th:href="@{/viewuserRegistration}"
				class="nav-link text-white"> <span> <i
						class="fa-solid fa-calendar"></i>&nbsp;&nbsp; REGISTRATION
				</span>
			</a></li>

			<li><a th:href="@{/viewuserAssignment}"
				class="nav-link text-white"> <span> <i
						class="fa-solid fa-briefcase"></i>&nbsp;&nbsp; ASSIGNMENT
				</span>
			</a></li>

			<li><a th:href="@{/filtersalaryuser}"
				class="nav-link text-white"> <span> <i
						class="fa-solid fa-chart-simple"></i>&nbsp;&nbsp; SALARY
				</span>
			</a></li>
		</ul>
	</div>
</body>
</html>
