<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>USER PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbaruser :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="container">
			<div class="card mt-5">
				<div class="card-header text-white bg-secondary">
					<h2>Info</h2>
				</div>
				<div class="card-body">
					<table class="table table-borderless">
						<thead>
							<tr>
								<th>Name</th>
								<th>Position</th>
								<th>Contact</th>
								<th>Email</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Employee:${listEmployee}">
								<td th:text="${Employee.name}" />
								<td th:text="${Employee.position.position}" />
								<td th:text="${Employee.contact}" />
								<td th:text="${Employee.email}" />
								<td><a class="btn btn-info"
									th:href="@{'/edituserEmployee/' + ${Employee.idemp}}">Edit</a></td>
							</tr>
						</tbody>
					</table>
					<div sec:authorize="isAuthenticated()">
						<form id="logoutForm" method="POST" th:action="@{/logout}">
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
						</form>
						<a class="btn bg-success text-white"
							onclick="document.forms['logoutForm'].submit()">Logout</a>
					</div>
				</div>
			</div>
</body>
</html>
